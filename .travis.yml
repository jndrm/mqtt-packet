env:
  global:
    - CC_TEST_REPORTER_ID=af4e4c5fec16a56a3b16a32e82804a5b0eae7cc05f892c2c9de0619fda87e187

language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - if [ $(phpenv version-name) = "7.2" ]; then ./cc-test-reporter before-build; fi

script:
  - composer install
  - php vendor/bin/phpunit

after_script:
  - if [ $(phpenv version-name) = "7.2" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
